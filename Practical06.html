<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-color: #f1f1f1;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 300px;
            margin: 100px auto;
        }

        .login-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        #login-title {
            display: block;
        }

        #login-form {
            display: block;
        }

        #welcome-image {
            display: none;
            max-width: 100%; /* Make the image fit the screen width */
            height: auto; /* Maintain the image's aspect ratio */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="login-title">Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br><br>
            <button type="button" class="login-button" onclick="showWelcomeImage()">Login</button>
        </form>
    </div>



    <img id="welcome-image" src="C:\Users\Asus\Pictures\Screenshots\Screenshot (47).png" alt="Welcome">

    <script>
        function showWelcomeImage() {
            // Hide the login form and title
            document.getElementById("login-title").style.display = "none";
            document.getElementById("login-form").style.display = "none";
            
            // Show the welcome image
            document.getElementById("welcome-image").style.display = "block";
        }
    </script>
</body>
</html>
